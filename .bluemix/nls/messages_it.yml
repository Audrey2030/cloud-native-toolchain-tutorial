template.name: "Supporto didattico Cloud Garage Method nativo"
template.description: "Questa toolchain dimostra le pratiche DevOps disponibili in Bluemix Garage Method. La toolchain è preconfigurata per distribuzione continua, controllo origine, automazione del test e per monitoraggio automatizzato e operazioni. Viene distribuita con un'app di esempio scritta in Node.js [Express 4](http://expressjs.com/), che è possibile estendere ulteriormente. Questo codice di esempio viene utilizzato in una [esercitazione](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow) che illustra in che modo configurare una toolchain per lo sviluppo per cloud nativo.\n\nPer configurare ed eseguire gli stage della pipeline, è necessario registrarsi agli altri strumenti o servizi. L'esercitazione guida l'utente attraverso questi dettagli.\n\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery.Se un'istanza di tale servizio non è già presente nell'organizzazione, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**."
template.gettingStarted: "**La toolchain è pronta!**\n**Avvio rapido: ** Eseguire il commit di una modifica al repository Git per attivare una nuova build e distribuzione. Per le istruzioni passo dopo passo, consultare l'[esercitazione](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow) per questa toolchain."
